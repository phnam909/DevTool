<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="lbUserName">Username:</label>
    <input name="txtUserName" type="text"/><br>
    <label for="lbPassword">Password:</label>
    <input name="txtPassword" type="password"/>
    <button id="btnLogin" onclick="login()" name="btnLogin">Login</button>
</body>
<script>
    function login() {
        const userName = document.getElementsByName("txtUserName")[0].value;
        const password = document.getElementsByName("txtPassword")[0].value;
        if (
            userName == "" ||
            password == "" ||
            userName != "admin" ||
            password != "admin"
        ) {
            alert("đăng nhập thất bại");
        } else if (userName == "admin" && password == "admin") {
            alert("đăng nhập thành công");
            
        }
    }
</script>
</html>
